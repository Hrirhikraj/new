<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        /* Internal CSS starts here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .loader {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Care Connect</h1>
    <p>Please click the button below to login.</p>
    <button class="login-button" id="loginButton" aria-label="Login Button">Login</button>
    <div class="loader" id="loader"></div>

    <script>
        // JavaScript for loader animation
        const loginButton = document.getElementById('loginButton');
        const loader = document.getElementById('loader');

        loginButton.addEventListener('click', () => {
            // Show loader and hide button
            loginButton.classList.add('hidden');
            loader.classList.add('visible');

            // Simulate a delay (e.g., redirecting to login page)
            setTimeout(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
